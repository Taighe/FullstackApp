<div class="card mb-4" routerLink="/movies/{{movie.id}}">
  <div class="card-img-wrapper">
    <img src="{{movie.imageUrl}}" class="card-img-top" />
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      {{movie.name}}
    </h6>
    <p *ngIf="movie.releaseDate" class="card-text text-muted text-center">{{movie.releaseDate}}</p> 
  </div>
</div>
